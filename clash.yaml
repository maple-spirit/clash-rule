port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
proxies:
  - name: rn3v2

  - name: pk2

proxy-providers:
  全部节点:
    type: http
    url: 
    path: ./我的DIY配置.yml
    interval: 3600
    health-check:
      enable: true
      interval: 300
      url: https://www.gstatic.com/generate_204
  香港节点:
    type: file
    path: ./我的DIY配置.yml
    filter: 香港|港|Hong Kong|HK|hk
    health-check:
      enable: true
      interval: 300
      url: https://www.gstatic.com/generate_204
  新加坡节点:
    type: file
    path: ./我的DIY配置.yml
    filter: 新加坡|sg|SG|狮城|坡|Singgapore
    health-check:
      enable: true
      interval: 300
      url: https://www.gstatic.com/generate_204
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ Relay
      - 香港节点
      - ♻️ 自动选择
      - 🚀 手动切换
      - DIRECT
  - name: ♻️ Relay
    type: relay
    proxies:
      - ♻️ 负载均衡
      - pk2
  - name: 🚀 手动切换
    type: select
    proxies:
      - 香港节点
      - 新加坡节点
      - DIRECT
      - rn3v2
      - pk2
  - name: ♻️ 自动选择
    type: url-test
    use:
      - 全部节点
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
  - name: ♻️ 负载均衡
    type: load-balance
    use:
      - 香港节点
    url: https://www.gstatic.com/generate_204
    interval: 300
    strategy: round-robin
  - name: 香港节点
    type: url-test
    use:
      - 香港节点
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
  - name: 新加坡节点
    type: select
    use:
      - 新加坡节点
  - name: 📲 电报消息
    type: select
    proxies:
      - ♻️ Relay
      - 🚀 节点选择
      - ♻️ 自动选择
  - name: 📹 油管视频
    type: select
    proxies:
      - 香港节点
      - ♻️ Relay
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🚀 手动切换
  - name: 🎥 奈飞视频
    type: select
    proxies:
      - ♻️ Relay
      - 新加坡节点
      - rn3v2
      - 🚀 手动切换
  - name: 🎥 DisneyPlus
    type: select
    proxies:
      - ♻️ Relay
      - 新加坡节点
      - 🚀 手动切换
  - name: 📹 其它国外媒体
    type: select
    proxies:
      - ♻️ Relay
      - 香港节点
      - 🚀 手动切换
      - DIRECT
  - name: 🎬 EMBY
    type: select
    proxies:
      - ♻️ Relay
      - 香港节点
      - 🚀 手动切换
      - DIRECT
  - name: 📺 哔哩哔哩
    type: select
    proxies:
      - DIRECT
  - name: 🌍 国外流量
    type: select
    proxies:
      - ♻️ Relay
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🚀 手动切换
      - 香港节点
  - name: 📢 谷歌细分
    type: select
    proxies:
      - ♻️ Relay
      - 香港节点
  - name: 🎵 TikTok
    type: select
    proxies:
      - ♻️ Relay
      - 🚀 节点选择
      - 🚀 手动切换
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - ♻️ Relay
      - 🚀 节点选择
      - 🚀 手动切换
      - 🎯 国内直连
  - name: 🍎 苹果服务
    type: select
    proxies:
      - DIRECT
      - ♻️ Relay
      - 🚀 节点选择
      - 🚀 手动切换
  - name: 🎮 游戏平台
    type: select
    proxies:
      - ♻️ Relay
      - DIRECT
      - 🚀 节点选择
      - 🚀 手动切换
  - name: 🎯 国内直连
    type: select
    proxies:
      - DIRECT
  - name: 🆎 AdBlock
    type: select
    proxies:
      - REJECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - ♻️ Relay
      - 香港节点
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🚀 手动切换
      - DIRECT
